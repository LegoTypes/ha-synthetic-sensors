version: "1.0"

global_settings:
  device_identifier: "string_test_device"

sensors:
  string_concatenation_sensor:
    name: "String Concatenation Test"
    formula: "'Device: ' + 'test_string'"
    metadata:
      unit_of_measurement: ""
      device_class: "enum"
      state_class: "measurement"

  mixed_string_variable_sensor:
    name: "Mixed String Variable Test"
    formula: "'Status: ' + ha_string_variable + ' active'"
    variables:
      ha_string_variable: "sensor.test_sensor"
    metadata:
      unit_of_measurement: ""
      device_class: "enum"

  numeric_default_sensor:
    name: "Numeric Default Test"
    formula: "ha_numeric_variable * 1.1"
    variables:
      ha_numeric_variable: "sensor.power_meter"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"
    attributes:
      result_description:
        formula: "'Result is: ' + ha_numeric_variable"