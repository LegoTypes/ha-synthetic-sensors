# Used by: test_string_operations_with_existing_validation
# Tests string operations work with existing validation system
version: "1.0"

global_settings:
  device_identifier: "string_validation_device"

sensors:
  valid_string_sensor:
    name: "Valid String Operations"
    formula: "'Power: ' + ha_string_variable + 'W'"
    variables:
      ha_string_variable: "sensor.power_meter"
    metadata:
      unit_of_measurement: ""
      device_class: "enum"
      state_class: "measurement"

  valid_numeric_sensor:
    name: "Valid Numeric Operations"
    formula: "ha_numeric_variable * 1.1"
    variables:
      ha_numeric_variable: "sensor.power_meter"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"
    attributes:
      result_description:
        formula: "'Result is: ' + ha_numeric_variable"