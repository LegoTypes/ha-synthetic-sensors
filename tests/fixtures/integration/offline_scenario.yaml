version: "1.0"

global_settings:
  device_identifier: "test_offline_scenario"
  variables:
    energy_grace_period_minutes: 5
  metadata:
    attribution: "Offline scenario test"

sensors:
  offline_sensor:
    name: "Offline Sensor"
    entity_id: "sensor.offline_sensor"
    formula: "state"
    alternate_states:
      UNAVAILABLE:
        formula: "1 + energy_grace_period_minutes"
      UNKNOWN:
        formula: "2 + energy_grace_period_minutes"
      NONE:
        formula: "3 + energy_grace_period_minutes"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"


