# Cost Analysis Configuration
version: "1.0"
global_settings:
  domain_prefix: "syn2"  # Creates sensor.syn2_* entities

sensors:
  current_energy_cost_rate:              # Sensor key becomes the unique_id
    name: "Current Energy Cost Rate"     # OPTIONAL: Display name
    formula: "energy_usage * rate_per_kwh / 1000"
    variables:
      energy_usage: "sensor.total_energy_usage"
      rate_per_kwh: "sensor.current_electricity_rate"
    unit_of_measurement: "$/h"
    device_class: "monetary"
    state_class: "measurement"
