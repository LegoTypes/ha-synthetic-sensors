# Sample Configuration for syn2 - From existing test_config.yaml format
version: "1.0"
global_settings:
  domain_prefix: "syn2"

sensors:
  comfort_index:
    name: "Comfort Index"
    formula: "(temperature - 20) * humidity / 100"
    variables:
      temperature: "sensor.living_room_temperature"
      humidity: "sensor.living_room_humidity"
    unit_of_measurement: "comfort"
    state_class: "measurement"

  power_status:
    name: "Power Status"
    formula: "if(power > 1000, 'high', if(power > 500, 'medium', 'low'))"
    variables:
      power: "sensor.main_power_consumption"
    icon: "mdi:power"
    state_class: "measurement"
