    device_identifier: "test_device_002"
    device_name: "Test Device 2"
    device_manufacturer: "Test Manufacturer 2"
    device_model: "Test Model v2"
    device_sw_version: "2.0.0"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"

  test_sensor_without_entity_id:
    name: "Auto Entity ID Sensor"
    formula: "50 + 25"
    device_identifier: "test_device_003"
    device_name: "Auto Device"
    device_manufacturer: "Auto Manufacturer"
    device_model: "Auto Model"
    device_sw_version: "3.0.0"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"