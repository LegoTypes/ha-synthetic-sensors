version: "1.0"

sensors:
  test_sensor_with_device:
    name: "Test Sensor"
    formula: "10 + 5"
    device_identifier: "test_device_001"
    device_name: "Test Device"
    device_manufacturer: "Test Manufacturer"
    device_model: "Test Model v1"
    device_sw_version: "1.0.0"
    suggested_area: "Test Area"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"

  test_sensor_with_existing_device:
    name: "Existing Device Sensor"
    formula: "20 + 10"
    device_identifier: "existing_device_001"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"

  test_sensor_without_device:
    name: "No Device Sensor"
    formula: "30 + 15"
    metadata:
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"

  test_sensor_with_explicit_entity_id:
    name: "Explicit Entity ID Sensor"
    entity_id: "sensor.custom_entity_id"
