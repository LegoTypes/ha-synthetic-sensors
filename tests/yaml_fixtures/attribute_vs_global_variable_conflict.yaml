version: "1.0"

global_settings:
  variables:
    power_source: "sensor.global_power_meter"
    efficiency_rate: 0.85
    base_voltage: "sensor.global_voltage"

sensors:
  test_sensor:
    name: "Test Sensor"
    formula: "power_source * efficiency_rate"
    attributes:
      power_analysis:
        formula: "power_source / max_power * 100"
        variables:
          power_source: "sensor.different_power_meter"  # CONFLICT: Different from global
          max_power: 1000
        unit_of_measurement: "%"
      efficiency_calc:
        formula: "power_source * efficiency_rate / base_power"
        variables:
          efficiency_rate: 0.90  # CONFLICT: Different from global (0.85)
          base_power: 500
        unit_of_measurement: "W"
      voltage_analysis:
        formula: "base_voltage * multiplier"
        variables:
          base_voltage: "sensor.different_voltage"  # CONFLICT: Different from global
          multiplier: 2.0
        unit_of_measurement: "V"
    unit_of_measurement: "W"