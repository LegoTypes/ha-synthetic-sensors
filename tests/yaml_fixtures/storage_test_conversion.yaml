version: "1.0"

sensors:
  conversion_test_sensor:
    name: "Conversion Test"
    device_identifier: "converter_test:device1"
    formula: "round(input_value * multiplier, 2)"
    variables:
      input_value: "sensor.raw_input"
      multiplier: "input_number.power_multiplier"
    unit_of_measurement: "kW"
    device_class: "power"
    state_class: "measurement"
    icon: "mdi:flash"
