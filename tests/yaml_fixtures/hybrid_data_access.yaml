version: '1.0'
sensors:
  hybrid_power_analysis:
    name: Hybrid Power Analysis
    formula: local_meter_power + grid_power + solar_power
    variables:
      local_meter_power: sensor.span_meter_001
      grid_power: sensor.grid_power
      solar_power: sensor.solar_inverter
    metadata:
      unit_of_measurement: W
      device_class: power
      state_class: measurement
  internal_efficiency:
    name: Internal Efficiency
    formula: internal_sensor_a / internal_sensor_b * 100
    variables:
      internal_sensor_a: sensor.span_efficiency_input
      internal_sensor_b: sensor.span_efficiency_baseline
    metadata:
      unit_of_measurement: '%'
      device_class: power_factor
      state_class: measurement
  external_power_sum:
    name: External Power Sum
    formula: house_power + workshop_power
    variables:
      house_power: sensor.house_total_power
      workshop_power: sensor.workshop_power
    metadata:
      unit_of_measurement: W
      device_class: power
      state_class: measurement
  comprehensive_analysis:
    name: Comprehensive Analysis
    formula: local_data + external_data
    attributes:
      efficiency_ratio:
        formula: local_data / (local_data + external_data) * 100
        metadata:
          unit_of_measurement: '%'
      daily_projection:
        formula: state * 24
        metadata:
          unit_of_measurement: Wh
      simple_mixed:
        formula: sensor.span_internal_temp + 5
        metadata:
          unit_of_measurement: Â°C
    variables:
      local_data: sensor.span_local_sensor
      external_data: sensor.external_sensor
    metadata:
      unit_of_measurement: W
      device_class: power
      state_class: measurement
